<div
  [formGroup]="group"
  class="input-container"
  [ngClass]="{ 'input-error': control.errors && control.touched }"
>
  <label for="{{ name }}" class="input-label">{{ name }}: </label>
  <input
    *ngIf="type !== 'number'"
    name="{{ name }}"
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    autocomplete="off"
    [readonly]="readonly"
    [formControlName]="controlName"
    appControlErrors
    class="input-control"
    [attr.disabled]="disabled"
    [attr.required]="required"
  />
  <input
    *ngIf="type === 'number'"
    name="{{ name }}"
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    min="{{ min }}"
    max="{{ max }}"
    autocomplete="off"
    [readonly]="readonly"
    [formControlName]="controlName"
    appControlErrors
    class="input-control"
    [attr.disabled]="disabled"
    [attr.required]="required"
  />
</div>

<form
  novalidate
  [formGroup]="characterAbilitiesForm"
  (submit)="submitForm($event)"
>
  <app-input
    [name]="'Strength'"
    [type]="'number'"
    [controlName]="'strength'"
    [placeholder]="'0'"
    [group]="characterAbilitiesForm"
  ></app-input>
  <app-input
    [name]="'Dexterity'"
    [type]="'number'"
    [controlName]="'dexterity'"
    [placeholder]="'0'"
    [group]="characterAbilitiesForm"
  ></app-input>
  <app-input
    [name]="'Constitution'"
    [type]="'number'"
    [controlName]="'constitution'"
    [placeholder]="'0'"
    [group]="characterAbilitiesForm"
  ></app-input>
  <app-input
    [name]="'Intelligence'"
    [type]="'number'"
    [controlName]="'intelligence'"
    [placeholder]="'0'"
    [group]="characterAbilitiesForm"
  ></app-input>
  <app-input
    [name]="'Wisdom'"
    [type]="'number'"
    [controlName]="'wisdom'"
    [placeholder]="'0'"
    [group]="characterAbilitiesForm"
  ></app-input>
  <app-input
    [name]="'Charisma'"
    [type]="'number'"
    [controlName]="'charisma'"
    [placeholder]="'0'"
    [group]="characterAbilitiesForm"
  ></app-input>

  <app-button
    [type]="buttonType"
    [text]="buttonText"
    [disabled]="isDisabled | async"
  ></app-button>
</form>
